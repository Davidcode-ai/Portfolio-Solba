<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calc</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculadora de David Muñoz Valdés 2025">
    <meta name="keywords" content="Calculadora, David, 2025">
    <link href="logo.jpg" rel="icon" type="image/png"/>
    <link rel="stylesheet" href="style_calc.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculadora">
        <div class="pantalla">0</div>
        <button class="btn" id="c">C</button>
        <button class="btn" id="borrar">←</button>
        <button class="btn">/</button>
        <button class="btn">*</button>
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn">-</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn">+</button>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn" id="igual">=</button>
        <button class="btn" id="cero">0</button>
        <button class="btn">.</button>
    </div>

    <script src="script_calc.js"></script>

</body>
</html>
